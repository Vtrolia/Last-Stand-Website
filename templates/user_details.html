{% extends 'header.html' %}
{% block title %}<title>More Details</title>{% endblock %}
{% block head %}
        <meta charset="utf-8" lang="en"/>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            window.onkeypress =  () => {
                var f = document.getElementById("firstName");
                var l = document.getElementById("lastName");
                if (l.value && f.value) {
                    document.getElementById("databutton").disabled = false;
                }
            }
        </script>
{% endblock %}
{% block body %}
    <form action="{{url_for('finish_signup')}}" method="post" id="more">
        <div align=center class="form-text">Tell us more about you...</div>
        <div class="form-text">First Name:</div>
        <input type="text" name="firstName" id="firstName" placeholder="Your name... (eg)John">
        <div class="form-text">Last Name:</div>
        <input type="text" name="lastName" id="lastName" placeholder="Family name... (eg)Smith">
        <div id="button">
            <button type=submit id="databutton" disabled>Register</button>
            <a href="{{url_for('index')}}" id="skip">Click Here to skip for now</a>
        </div>
    </form>
    
{% endblock %}
