{% extends 'header.html' %}
{% block title %}<title>Login</title>{% endblock %}
{% block head %}
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/style.css' )}}"/>
{% endblock %}

{% block body %}
<div id="login">
<h2 align=center>Login <img src="{{ url_for('static', filename='source_images/Lock.png') }}" width=20em height=25em/></h2> 
{% if message %}
<div class="alert alert-danger" role="alert" id="alerts">
  <strong>{{ message[0] }}</strong>{{ message[1] }}
</div>
{% else %}
    <div></div>
{% endif %}
    
<form action="{{ url_for('submit_form') }}" method="post">
    <div class="form-text">Username:</div>
    <input type=text name="user" placeholder="Username...">
    <div class="form-text">Password:</div>
    <input type=password name="password" placeholder="Password...">
    <div id="button"><button type=submit>Sign In</button></div>
</form>
</div>
{% endblock %}
